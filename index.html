<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/color/48/000000/partly-cloudy-day.png">

</head>

<body>
  <div class="container">
    <div class="content">
      <div class="clock">
        <span id="hour"></span>
        <span id="minute"></span>
      </div>
      <div class="location">
        <div id="city"></div>
      </div>
      <div class="weather">
        <div>
          <img id="weather-icon" src="" alt="">
        </div>
        <div class="temperature-box">
          <h1 class="temperature"></h1>
          <h1 class="temp-unit"></h1>
        </div>
      </div>
      <div class="flavor">
        <h2 class="flavor-text">loading...</h2>
      </div>
      <div class="unit-change-box">
        <p>Switch to <span id="unit-change">&deg;F</span></p>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
